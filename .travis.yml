dist: trusty
sudo: false

language: haskell
ghc:      8.2

install:
  - cabal install --only-dependencies --enable-tests

script:
  - cabal configure --enable-tests
  - cabal build
  - cabal test

deploy:

  - provider:     releases
    file:         target/debug/gin.exe
    skip_cleanup: true
    on:           { tags: true }
    api_key:      { secure: "" }
