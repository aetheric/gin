refresh_rate: 30 seconds
appenders:

  stdout: # This will just use the root config
    kind: console

  logfile: # Should capture info/debug info
    kind: file
    path: log/output.log
    level: debug
    encoder:
      pattern: "{d} - {m}{n}"

root:
  level: info
  appenders:
    - stdout
    - logfile

